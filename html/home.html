<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="logo">
            <img src="../img/logo.png">
        </div>
        <div class="login_wrraper">
            <div class="top">
                <img class="background" src="../img/background.png">
                
                <div class="welcome"><img class="profile" src="../img/profile.png"><p>Welcome back, </p><p class="name">Robert</p></div>
           </div>
            <div class="login_form">
                <div class="email">
                    <p>Email</p>
                    <input type="email">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password">
                </div>
                <div class="extra">
                    <p><input type="checkbox">Remember me</p>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </div>
            <div class="not">
                <p>I'm not Robert</p>
                <div class="not_button">
                    <button>Login as new user</button>
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
