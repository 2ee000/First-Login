<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="logo">
            <img class="logo__image" src="../img/logo.png">
        </div>
        <div class="login">
            <div class="login__wrapper">
                <div class="user">
                    <img class="user__cover" src="../img/background.png">
                    <div class="user__information"><img class="user__profile" src="../img/profile.png"><p>Welcome back,&nbsp;</p><p class="user__name">Robert</p></div>
               </div>
                <div class="login-form">
                    <div class="login__email">
                        <p>Email</p>
                        <input type="email">
                    </div>
                    <div class="login__password">
                        <p>Password</p>
                        <input type="password">
                    </div>
                    <div class="extra">
                        <label>
                            <input type="checkbox"/>
                            <div class="extra__custom--checkbox"></div>
                            <p>Remember me</p>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="login__button" type="submit">Login</button>
                </div>
            </div>
            <div class="etc">
                <p>I'm not Robert</p>
                <div class="etc__button">
                    <button class="etc__button--dark"><p>Login as new user</p></button>
                    <button class="etc__button--red">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
